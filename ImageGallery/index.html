<head>
  <title >Simple Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f4f4;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h2 >Simple Image Gallery</h2>
  <div class="gallery">
    <img src="https://source.unsplash.com/random/300x300?sig=1" alt="Image 1">
    <img src="https://source.unsplash.com/random/300x300?sig=2" alt="Image 2">
    <img src="https://source.unsplash.com/random/300x300?sig=3" alt="Image 3">
    <img src="https://source.unsplash.com/random/300x300?sig=4" alt="Image 4">
    <img src="https://source.unsplash.com/random/300x300?sig=5" alt="Image 5">
    <img src="https://source.unsplash.com/random/300x300?sig=6" alt="Image 6">
  </div>

</body>
