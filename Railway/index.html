<head>
  <title>Railway Time Table</title>

  <style>
    body {
      background-color: #f1f1f1;
      padding: 30px;
      font-family: Arial, Helvetica, sans-serif;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background: white;
    }
    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #2980b9;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>Railway Time Table</h1>
  <table>
    <tr>
      <th>Train Name</th>
      <th>Train Number</th>
      <th>Source</th>
      <th>Destination</th>
      <th>Arrival</th>
      <th>Departure</th>
      <th>Days</th>
    </tr>
    <tr>
      <td>Rajdhani Express</td>
      <td>12301</td>
      <td>Mumbai</td>
      <td>Delhi</td>
      <td>08:30 AM</td>
      <td>09:00 AM</td>
      <td>Mon, Wed, Fri</td>
    </tr>
    <tr>
      <td>Shatabdi Express</td>
      <td>12001</td>
      <td>Pune</td>
      <td>Chennai</td>
      <td>06:00 AM</td>
      <td>06:30 AM</td>
      <td>All Days</td>
    </tr>
    <tr>
      <td>Duronto Express</td>
      <td>12201</td>
      <td>Delhi</td>
      <td>Bangalore</td>
      <td>10:00 PM</td>
      <td>10:30 PM</td>
      <td>Tue, Thu, Sat</td>
    </tr>
  </table>
</body>
</html>
