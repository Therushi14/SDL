<head>
  <title>Gmail Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Gmail Registration</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
      <input type="text" id="name" placeholder="Full Name"><br>
      <input type="email" id="email" placeholder="Gmail ID"><br>
      <input type="password" id="password" placeholder="Password"><br>
      <input type="password" id="confirmPassword" placeholder="Confirm Password"><br>
      <input type="tel" id="phone" placeholder="Phone Number"><br>
      <input type="submit" value="Register">
    </form>
  </div>

  <script src="script.js"></script>
</body>
